<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esettanulmány</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-info mt-3 text-center" role="alert">
            <strong>30 napig ingyenesen lehet használni a portál funkcióit.</strong>
            <p><button type="button" class="btn btn-dark">Regisztráció</button></p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6">
        <div class="jumbotron">
          <h1>Frissítés</h1>
          <p class="lead">
            Új képek kerültek fel a honlapra.
            <span class="badge badge-info">(2020. december)</span>
          </p>

          <p>
            <a name="" id="" class="btn btn-primary" href="galeria.html" role="button">Galléria megtekintése</a>
          </p>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div id="galeria" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#galeria" data-slide-to="0" class="active"></li>
            <li data-target="#galeria" data-slide-to="1"></li>
            <li data-target="#galeria" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block mx-auto w-100" src="kepek/lo.jpg" alt="Kedvenc lovam" />
            </div>
            <div class="carousel-item">
              <img class="d-block mx-auto w-100" src="kepek/kutya.jpg" alt="Kedvenc kutyám" />
            </div>
            <div class="carousel-item">
              <img class="d-block mx-auto w-100" src="kepek/cica.jpg" alt="Kedvenc macskám" />
            </div>
          </div>
          <a class="carousel-control-prev" href="#galeria" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Előző</span>
          </a>
          <a class="carousel-control-next" href="#galeria" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Következő</span>
          </a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
